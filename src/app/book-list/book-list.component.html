<div class="container">

<div class="row">
  <div class="col-lg-6">

    <div class="list-group">
      <button
              class="list-group-item"
              *ngFor="let book of books; let i = index"
              (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
            <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
          <button class="btn bg-danger pull-right"  (click)="onDeleteBook(book)">
           X
          </button>
        </h3>


          {{book.synopsis}}

      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveaux post</button>
  </div>
</div>
</div>
